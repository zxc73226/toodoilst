<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./stylesheets/login.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/login.js"></script>
</head>


<body>
  <div class="header">
    <h1 id="login">Memo</h1>
  </div>
  <div class="loginbox">
    <input type="text" class="login-input-box" id="account" placeholder="Account">
    <input type="password" class="login-input-box" id="password" placeholder="Password">
    <button id="btn">Login</button>
    <br>
    <a id="register" class="else-button" href="">register</a>
    <a id="forget" class="else-button" href="">forget</a>
  </div>
</body>

</html>
