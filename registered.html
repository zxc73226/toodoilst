<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registered</title>
    <link rel="stylesheet" href="./stylesheets/registered.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<script src="./registered.js"></script>

<body>
    <div class="bbox">
        <header id="header">Registered</header>
        <article id="article">
            <p class="text">Account:<input type="text" class="regisered-input-box" id="account" placeholder=""></p>
            <p class="text">Password:<input type="text" class="regisered-input-box" id="password" placeholder=""></p>
            <p class="text">E_mail:<input type="text" class="regisered-input-box" id="e_mail" placeholder=""></p>
            <p class="text">Name:<input type="text" class="regisered-input-box" id="name" placeholder=""></p>
            <div class="radio-box">
                <input type="radio" name="gender" value="0">man
                <input type="radio" name="gender" value="1" checked="true">girl
            </div>
            <button id="btn">complete</button>
        </article>

    </div>
</body>

</html>
